<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="celsius">Enter Temperature in Celsius:</label>
    <input type="text" id="celsius" placeholder="Enter temperature" />
    <br />
    <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
    <button onclick="convertToFahrenheit()">Convert to Celsius</button>
    <p id="result"></p>

    <script>
        function convertToCelsius() {
            const celsiusInput = document.getElementById("celsius").value;
            const celsius = parseFloat(celsiusInput);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9/5) + 32;
                document.getElementById("result").textContent = `${celsius} Celsius = ${fahrenheit.toFixed(2)} Fahrenheit`;
            } else {
                document.getElementById("result").textContent = "Please enter a valid temperature in Celsius.";
            }
        }

        function convertToFahrenheit() {
            const celsiusInput = document.getElementById("celsius").value;
            const fahrenheit = parseFloat(celsiusInput);
            if (!isNaN(fahrenheit)) {
                const celsius = (fahrenheit - 32) * 5/9;
                document.getElementById("result").textContent = `${fahrenheit} Fahrenheit = ${celsius.toFixed(2)} Celsius`;
            } else {
                document.getElementById("result").textContent = "Please enter a valid temperature in Fahrenheit.";
            }
        }
    </script>
</body>
</html>
